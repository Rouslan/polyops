<!DOCTYPE html>
<html lang="en-US">
<head>
  <meta charset="utf-8">
  <title>Test Client</title>
  <link rel="stylesheet" href="/common.css">
  <style>
    .scaleinvariant { /* an attribute is added here via JavaScript */ }
  </style>
</head>
<body>
  <div id="hgroup">
    <div id="graphics">
      <div id="graphicsctrl">
        <div class="zoomctrl">
          <button id="bZoomIn" type="button">+</button>
          <input id="zoomValue" type="text" size="5" inputmode="number" enterkeyhint="done">
          <button id="bZoomOut" type="button">&minus;</button>
        </div>
        <div><label><input type="checkbox" id="showvlabeltoggle" checked>Show labels</label></div>
        <div>
            <button id="bExport" type="button">Export</button>
            <a id="exportAnchor" href="" download="out.svg">export</a>
        </div>
      </div>
      <svg viewBox="0 0 200 200"></svg>
    </div>
    <div id="socketIO">
      <div id="socketI">
        <button id="bContinue" disabled autofocus type="button">Continue</button>
        <label><input type="checkbox" id="showsweeptoggle">Show sweep contents</label>
        <label><input type="checkbox" id="showrawtoggle">Show raw input</label>
      </div>
      <div id="socketOGroup">
        <div id="socketO"></div>
        <pre id="socketOExtra"></pre>
      </div>
    </div>
  </div>
  <div id="statusbar">&nbsp;</div>
  <script type="module">
    import initInterface from '/common.js';
    import initExport from '/savesvg.js';
    initInterface();
    initExport(
        document.getElementsByTagName('svg')[0],
        document.getElementById('bExport'),
        document.getElementById('exportAnchor'));
  </script>
</body>
</html>
