name: Build Documentation with Sphinx and Deploy to Pages

on:
  push:
    branches: ["master"]

  workflow_dispatch:

permissions:
  contents: read
  pages: write
  id-token: write

concurrency:
  group: "pages"
  cancel-in-progress: true

jobs:
  deploy:
    environment:
      name: github-pages
      url: ${{ steps.deployment.outputs.page_url }}
    runs-on: ubuntu-latest
    steps:
      - name: Checkout
        uses: actions/checkout@v3
        with:
          path: repo/polyops
      - name: Checkout Customized Sphinx
        uses: actions/checkout@v3
        with:
          repository: Rouslan/sphinx
          path: repo/sphinx
      - name: Setup Python
        uses: actions/setup-python@v4
        with:
          python-version: '3.10'
          cache: 'pip'
          cache-dependency-path: 'repo/sphinx/package-lock.json'
      - name: Install Sphinx
        run: python -m pip install repo/sphinx
      - name: Run Sphinx
        run: python -m sphinx -b html repo/polyops/doc build
      - name: Setup Pages
        uses: actions/configure-pages@v3
      - name: Upload Artifact
        uses: actions/upload-pages-artifact@v1
        with:
          path: 'build'
      - name: Deploy to GitHub Pages
        id: deployment
        uses: actions/deploy-pages@v2
